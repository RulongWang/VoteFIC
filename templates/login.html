<!DOCTYPE html>
<html lang="en">
<head>
  <title>2017 GLCM FinLab Innovation Competition</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
  <style type="text/css">
  
  .item{
  	margin:10px 0px 10px 0px;
  	padding:10px;
  	border:1px solid #eee;
  }
  .desc{
  
  }
  .jumcolor{
  	background-color:#FF0000;
  	color:#FFFFFF;
  }
  .topspace{
  	margin-top:10px;
  }
  .bottomspace{
      margin:10px;
      padding:10px;
      text-align: center;
      border-radius: 10px;
  }

  </style>
</head>
<body>
  
<div class="container-fluid ">

<div class="jumbotron topspace jumcolor">
    <h1>2017 GLCM FinLab Innovation Competition</h1> 
        <p>To make GLCM bigger and stronger!</p>

</div>
<div class="row ">
  <div class="col-md-12 col-sm-12 " >
  	{% if error %}
      <div class="alert alert-danger">
        <strong>{{ error }}</strong> 哈哈哈，你肯定没有仔细看投票指南~ 亲！请用自己的Voting ID投票.
        </div>
    {% else  %}
      {{ error }}
    {% endif %}
  </div>

</div>
<div class="row ">
    <form action="/login" method="post">
  <div class="form-group col-sm-12 col-md-12">
    <label for="email" class="col-sm-6 col-md-6">请输入您的专属投票ID</label>
    <input type="text" class="form-control col-sm-6 col-md-6" id="voteid" name="voteid">
  </div>
  <div class="form-group col-sm-12 col-md-12">
    <button type="submit" class="btn btn-primary">登录</button>
  </div>
</form>

</div>

                

	
</div>
<div id="footer"class="row bottomspace jumcolor ">
    <p>2017 GLCM FIC Committee</p>
</div>
</body>
</html>
